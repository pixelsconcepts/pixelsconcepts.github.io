<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
   <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico|Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
</head>
<body>

	<div class="container">
		<div id="header">
			<h1>Pixel Art Maker</h1>
		</div>
		<!-- DIV FOR FORM INPUT  STARTS HERE -->
		<div id="sizeForm">
			<h2>Choose Grid Size</h2>
			<form id="sizePicker">
				<label>Grid Height:</label>
				<input type="number" id="inputHeight" name="height" min="0" value="1">
				<label>Grid Width:</label>
				<input type="number" id="inputWidth" name="width" min="0" value="1">
				<input type="submit" value="CREATE GRID">
			</form>
		</div>
		<!-- DIV FOR FORM INPUT  ENDSHERE -->
		
		<!-- DIV FOR COLOR PICKER STARTS HERE -->
		<div id="colorSelectors">
			<label>Pick A Shading Color</label>
			<input type="color" id="colorPicker">
			
			<label>Pick Canvas Background</label>
			<input type="color" id="tablebg">
		</div>
		<!-- DIV FOR COLOR PICKER ENDS HERE -->

		<h2 class="canvasHeading">Design Canvas</h2>
		<hr>
		<table id="pixelCanvas"></table>
	
	</div>
    
	
	
	<!-- <script src="jquery-3.3.1.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
	
	
</body>
</html>
